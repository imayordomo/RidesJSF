<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>Rides25</title>
		</h:head>
		<h:body>
			<h:form id="nireForm">
				<h3>Welcome to Rides25. Register:</h3>
				<table>
					<tr>
						<td>Name:</td>
						<td><h:inputText id="izen" value="#{register.name}">
								<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$" />
							</h:inputText></td>
						<td><h:message for="izen" style="color:red" /></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><h:inputText id="email" value="#{register.email}">
								<!--  <f:validateRegex pattern="^[\\w.-]+@[\\w.-]+\\.[A-Za-z]{2,}$" /> -->
							</h:inputText></td>
						<td><h:message for="email" style="color:red" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><h:inputSecret id="pass" redisplay="true"
								value="#{register.pasahitza}">
								<f:ajax execute="pass" render="mezuak" />
							</h:inputSecret></td>
						<td><h:message for="pass" style="color:red" /></td>
					</tr>
				</table>
				<p>
					<h:commandButton value="Register" action="#{register.erregistratu}" />
				</p>
				
					<td>If you  have an account, log in:      </td>
					<h:commandButton value="Log in" action="#{register.moveLogin}" immediate="true"/>
				
				<h:messages id="mezuak" style="color:blue" />
			</h:form>
		</h:body>
	</f:view>
</ui:composition>

</html>
