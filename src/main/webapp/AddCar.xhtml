<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Add Car</title>
</h:head>

<h:body>
	<f:view>
		<h3>Add Cars</h3>
		<h:form id="addCarsForm">
			<tr>
				<td>Plate number:</td>
				<td><h:inputText id="plate" value="#{addCar.plate}"
						required="true" validatorMessage="Must add the car plate."
						requiredMessage="Must add the car plate.">
						<f:convertNumber integerOnly="true" />
						<f:validateLongRange minimum="1" />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Number of Seats:</td>
				<td><h:inputText id="seats" value="#{addCar.seats}"
						required="true" validatorMessage="At least 1 seat."
						requiredMessage="At least 1 seat.">
						<f:convertNumber integerOnly="true" />
						<f:validateLongRange minimum="1" />
					</h:inputText></td>
			</tr>

			<td><p:dataTable id="taulaCars"
							value="#{addCar.cars}" var="item" selectionMode="single"
							border="1" rowKey="#{item.numberPlate}">

							<f:facet name="header">Your Cars:</f:facet>
							<p:column headerText="Plate">#{item.numberPlate}</p:column>
							<p:column headerText="Seats">#{item.nplaces}</p:column>

						</p:dataTable></td>
			<tr>
				<td colspan="2" style="text-align: center;">
				<h:commandButton value="Add Car" action="#{addCar.addCar}" /> 
				<h:commandButton
						value="Back" action="#{addCar.backHome}" immediate="true"/></td>
			</tr>

		</h:form>

		<h:messages id="mezuak" style="color:blue" />
	</f:view>
</h:body>
</html>
