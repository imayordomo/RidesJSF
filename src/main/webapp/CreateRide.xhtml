<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Create Rides</title>
</h:head>

<h:body>
	<f:view>
		<h3>Create Rides</h3>
		<h:form id="createRideForm">
    <table style="margin: 0 auto;">
        <tr>
            <!-- Columna izquierda -->
            <td style="vertical-align: top; padding-right: 20px;">
                <table>
                    <tr>
                        <td>Depart City:</td>
                        <td><h:inputText id="departCity" value="#{createRide.departCity}" required="true" requiredMessage="Not depart city error."/></td>
                    </tr>
                    <tr>
                        <td>Arrival City:</td>
                        <td><h:inputText id="arrivalCity" value="#{createRide.arrivalCity}" required="true" requiredMessage="Not depart city error."/></td>
                    </tr>
                    <tr>
								<td>Car:</td>
								<!-- Combo box -->
								<td><h:selectOneMenu id="carMenu"
										value="#{createRide.numberPlate}" required="true" requiredMessage="No car selected">
										<f:selectItem itemLabel="CarPlate" itemValue="" />
										<f:selectItems value="#{createRide.carPlateList}" />
		
									</h:selectOneMenu></td>
							</tr>
                    <tr>
                        <td>Price per Seat:</td>
                        <td>
                            <h:inputText id="price" value="#{createRide.price}" required="true" validatorMessage="At least, the price should be 1.0." requiredMessage="At least the price should be 1.0.">
                               
                                <f:validateLongRange minimum="1" />
                            </h:inputText>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Columna derecha -->
            <td style="vertical-align: top; padding-left: 20px;">
                <table>
                    <tr>
                        <td>Data:</td>
                    </tr>
                    <tr>
                        <td>
                            <p:calendar id="data" value="#{createRide.data}" navigator="true" mindate="#{createRide.today}" mode="inline">              
                            </p:calendar>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Fila de botones -->
        <tr>
            <td colspan="2" style="text-align:center;">
                <h:commandButton value="Create Ride" action="#{createRide.createRide}" />
                <h:commandButton value="Back" action="#{createRide.backHome}" immediate="true"/>
            </td>
        </tr>
    </table>
</h:form>
		<h:messages id="mezuak" style="color:blue" />
	</f:view>
</h:body>
</html>
